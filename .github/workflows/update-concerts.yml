name: Update Concert Schedule

on:
  schedule:
    # Daily at 9:00 AM UTC (3:00 AM Mountain Time)
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-concerts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run concert scraper
        run: node scripts/update-concerts.mjs

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet assets/2026FordAmp.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No changes to concert schedule."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "Concert schedule has been updated."
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/2026FordAmp.json
          git commit -m "Update 2026 Ford Amphitheater concert schedule

          Auto-updated from fordamphitheater.live"
          git push
